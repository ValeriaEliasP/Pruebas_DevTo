<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="col-12 col-md-8 col-lg-6 d-flex flex-column gap-2">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a
              class="btn btn-morado fs-6 fw-bold"
              aria-current="page"
              href="#"
              >Relevant</a
            >
          </li>
          <li class="nav-item">
            <a class="btn btn-morado fs-6 fw-bold" href="#">Latest</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-morado fs-6 fw-bold" href="#">Top</a>
          </li>
        </ul>

        <div class="card rounded overflow-hidden border-light-subtle">
          <img
            class="w-100"
            src="https://res.cloudinary.com/practicaldev/image/fetch/s--yH1__SZq--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_775/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/ytshyt5ieabbodlgx2gr.png"
            alt=""
          />
          <div class="cardcontent p-3 border-light-subtle">
            <div class="gap-2 d-flex">
              <img
                class="mt-2 border rounded-circle"
                src="https://media.dev.to/cdn-cgi/image/width=90,height=90,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Fuser%2Fprofile_image%2F1463462%2Fadc8bd5d-e040-4aa7-8cce-18cb72dce06c.jpeg"
                alt="miguelrodriguez99 profile"
                width="32"
                height="32"
              />
              <div class="d-flex flex-column justify-content-center">
                <a
                  class="btn btn-ghost text-dark text-start p-1 fs-m"
                  href=""
                >
                  Miguel
                </a>
                <p
                  class="fw-light fs-sm ms-1 text-light-emphasis link-dark fecha"
                >
                  May 25 (12 hours ago)
                </p>
              </div>
            </div>
            <div class="ms-5 d-flex flex-column">
              <h3 class="">
                <a
                  class="text-decoration-none text-dark fw-bold link-title"
                  href=""
                  ><strong>Frontend resources! &#128640; </strong></a
                >
              </h3>
              <div>
                <a class="p-1 btn btn-border fs-m"> #frontend </a>
                <a class="p-1 btn btn-border fs-m"> #tailwindcss </a>
                <a class="p-1 btn btn-border fs-m">#react</a>
                <a class="p-1 btn btn-border fs-m"> #javascript </a>
              </div>
              <div
                class="reactions mb-3 d-flex justify-content-around text-nowrap"
              >
                <a class="btn btn-ghost fs-reactions d-flex gap-1 w-50">
                  <span class="position-relative w-50" id="emojis">
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-nerd z-3"
                      id="nerd"
                      >&#129299;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-heart z-2"
                      id="sparkheart"
                      >&#128150;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-cat z-1"
                      id="cat"
                      >&#128569;</span
                    >
                    <span
                      class="bg-dark-subtle rounded-circle border-white position-absolute start-gift z-0"
                      id="gift"
                      >&#127873;</span
                    ></span
                  >
                  <span class="">33 reactions</span>
                </a>
                <a class="btn btn-ghost fs-reactions">
                  <svg
                    width="24"
                    height="24"
                    xmlns="http://www.w3.org/2000/svg"
                    class="crayons-icon"
                  >
                    <path
                      d="M10.5 5h3a6 6 0 110 12v2.625c-3.75-1.5-9-3.75-9-8.625a6 6 0 016-6zM12 15.5h1.5a4.501 4.501 0 001.722-8.657A4.5 4.5 0 0013.5 6.5h-3A4.5 4.5 0 006 11c0 2.707 1.846 4.475 6 6.36V15.5z"
                    ></path>
                  </svg>

                  4 comments</a
                >
                <div
                  id="readingtime"
                  class="ms-auto d-flex align-items-center"
                >
                  <p class="fw-light fs-sm text-light-emphasis mb-0">
                    5 min read
                  </p>
                  <svg
                    class="btn btn-ghost-morado p-2 ms-1"
                    viewbox="0 0"
                    width="40"
                    height="40"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M6.75 4.5h10.5a.75.75 0 01.75.75v14.357a.375.375 0 01-.575.318L12 16.523l-5.426 3.401A.375.375 0 016 19.607V5.25a.75.75 0 01.75-.75zM16.5 6h-9v11.574l4.5-2.82 4.5 2.82V6z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    
</body>
</html>
